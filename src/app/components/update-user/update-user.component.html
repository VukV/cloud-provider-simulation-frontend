<div class="container">
  <br><br>

  <div class="row">
    <div class="col-md-12 text-center">
      <h3>Update User</h3>
    </div>
  </div>
  <br>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <label for="input-name">Name</label>
      <input [(ngModel)]="name" id="input-name" type="text" class="form-control" placeholder="Name">
    </div>
  </div>
  <br>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <label for="input-surname">Surname</label>
      <input [(ngModel)]="surname" id="input-surname" type="text" class="form-control" placeholder="Surname">
    </div>
  </div>
  <br>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <label for="input-email">Email</label>
      <input [(ngModel)]="email" id="input-email" type="email" class="form-control" placeholder="Email">
    </div>
  </div>
  <br>

  <div *ngFor="let role of roles" class="row justify-content-center">
    <div class="col-md-4 d-grid toggle-btn-role">
      <button id="role-button-{{role.roleId}}" type="button" class="btn btn-outline-success rounded-pill" data-bs-toggle="button" (click)="selectRole(role)">{{ role.role }}</button>
    </div>
  </div>
  <br>

  <div class="row justify-content-center update-btn">
    <div class="col-md-2 d-grid">
      <button type="button" class="btn btn-success btn-block rounded-pill" (click)="updateUser()">Update</button>
    </div>
  </div>

  <div class="row justify-content-center update-btn">
    <div class="col-md-2 d-grid">
      <button type="button" class="btn btn-outline-success btn-block rounded-pill" (click)="cancelUpdate()">Cancel</button>
    </div>
  </div>

  <app-popup></app-popup>
</div>
