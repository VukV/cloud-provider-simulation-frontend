<div class="container">
  <br><br>

  <div class="row">
    <div class="col-md-12 text-center">
      <h3>Create New User</h3>
    </div>
  </div>

  <br><br>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <input [(ngModel)]="name" type="text" class="form-control" placeholder="Name">
    </div>
  </div>
  <br>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <input [(ngModel)]="surname" type="text" class="form-control" placeholder="Surname">
    </div>
  </div>
  <br>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <input [(ngModel)]="email" type="email" class="form-control" placeholder="Email">
    </div>
  </div>
  <br>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password">
    </div>
  </div>
  <br>

  <div *ngFor="let role of roles" class="row justify-content-center">
    <div class="col-md-4 d-grid toggle-btn-role">
      <button type="button" class="btn btn-outline-success rounded-pill" data-bs-toggle="button" (click)="selectRole(role)">{{ role.role }}</button>
    </div>
  </div>
  <br>

  <div class="row justify-content-center">
    <div class="col-md-2 d-grid">
      <button type="button" class="btn btn-success btn-block rounded-pill" (click)="createUser()">Create</button>
    </div>
  </div>

  <br>

  <app-popup></app-popup>
</div>
